name: Test Discovery Service

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: 'Enable verbose logging'
        required: false
        default: 'false'

jobs:
  test-discovery:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Ensure tenacity is installed explicitly just in case
        pip install tenacity structlog requests pyyaml

    - name: Run Discovery Service (Dry Run)
      env:
        PYTHONUNBUFFERED: "1"
      run: |
        echo "Running discovery service standalone test..."
        python src/discovery_service.py
